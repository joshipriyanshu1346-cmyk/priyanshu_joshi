

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piano Design</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <main>
        <div class="piano" aria-label="Piano keyboard">
             <!-- White keys  -->
            <div class="key white-key" data-note="C">C</div>
            <div class="key white-key" data-note="D">D</div>
            <div class="key white-key" data-note="E">E</div>
            <div class="key white-key" data-note="F">F</div>
            <div class="key white-key" data-note="G">G</div>
            <div class="key white-key" data-note="A">A</div>
            <div class="key white-key" data-note="B">B</div>
             <!-- Black keys  -->
            <div class="key black-key black-c-key" data-note="C#">C#</div>
            <div class="key black-key black-d-key" data-note="D#">D#</div>
            <div class="key black-key black-f-key" data-note="F#">F#</div>
            <div class="key black-key black-g-key" data-note="G#">G#</div>
            <div class="key black-key black-a-key" data-note="A#">A#</div>
        </div>
    </main> 

    <script src="stylefrn.js"></script>
</body>
</html>
